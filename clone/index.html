<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Clone</title>

        <link href="./css/index.css" rel="stylesheet" />
    </head>
    <body>
        <div id="wrap">
            <div class="status-bar">
                <div class="status-bar__column">
                    <span>No Service</span>
                    <i class="fa-solid fa-wifi"></i>
                </div>
                <div class="status-bar__column">
                    <span>18:43</span>
                </div>
                <div class="status-bar__column">
                    <i class="fa-solid fa-unlock-keyhole"></i>
                    <span>11%</span>
                    <i class="fa-solid fa-battery-quarter fa-lg"></i>
                    <i class="fa-solid fa-bolt-lightning"></i>
                </div>
            </div>

            <header class="header">
                <h1 class="header__title">Welcome to KakaoTalk</h1>
                <p class="header__text">
                    If you have a Kakao Account.<br />
                    log in with your email or phone number.
                </p>
            </header>

            <form class="login-form">
                <input type="text" placeholder="Email or phone number" class="login-form__input" />
                <input type="password" placeholder="Password" class="login-form__input" />
                <button class="login-form__btn">Log in</button>
                <button class="login-form__btn">Sign in</button>
                <a href="#" class="login-form__a">Find Kakao Account or Passowrd</a>
            </form>
        </div>
        <script src="https://kit.fontawesome.com/bf7e121b24.js" crossorigin="anonymous"></script>
    </body>
</html>
