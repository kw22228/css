<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Clone - Friends</title>

        <link href="./css/index.css" rel="stylesheet" />
    </head>
    <body>
        <div id="wrap">
            <div class="status-bar">
                <div class="status-bar__column">
                    <span>No Service</span>
                    <i class="fa-solid fa-wifi"></i>
                </div>
                <div class="status-bar__column">
                    <span>18:43</span>
                </div>
                <div class="status-bar__column">
                    <i class="fa-solid fa-unlock-keyhole"></i>
                    <span>11%</span>
                    <i class="fa-solid fa-battery-quarter fa-lg"></i>
                    <i class="fa-solid fa-bolt-lightning"></i>
                </div>
            </div>

            <header class="screen-header">
                <h1 class="screen-header__title">Find</h1>
                <div class="screen-header__icons">
                    <span>
                        <i class="fa-solid fa-magnifying-glass fa-xl"></i>
                    </span>
                    <span class="p-relative">
                        <i class="fa-solid fa-gear fa-xl"></i>
                        <span class="screen-header__dot dot"></span>
                    </span>
                </div>
            </header>

            <main class="main-screen">
                <div class="find__function-box">
                    <div class="find__function-box__icons">
                        <i class="fa-solid fa-qrcode fa-2x"></i>
                        <span>QR code</span>
                    </div>
                    <div class="find__function-box__icons">
                        <i class="fa-regular fa-address-book fa-2x"></i>
                        <span>Add by Contacts</span>
                    </div>
                    <div class="find__function-box__icons">
                        <i class="fa-regular fa-address-card fa-2x"></i>
                        <span>Add by ID</span>
                    </div>
                    <div class="find__function-box__icons">
                        <i class="fa-regular fa-envelope fa-2x"></i>
                        <span>Invite</span>
                    </div>
                </div>

                <div class="find__recommend-box">
                    <span class="find__recommend-box__header tx-light">Recommended Freinds</span>
                    <div class="find__recommend-box__contents tx-light">
                        <span>You have no recommended friends</span>
                    </div>
                </div>

                <div class="find__openchat">
                    <div class="find__openchat-header tx-light">
                        <span>Open Chat</span>
                        <span
                            >Go to Openchat Home<i class="fa-solid fa-chevron-right fa-sm"></i
                        ></span>
                    </div>
                    <div class="find__openchat-contents">
                        <div class="find__openchat-item">
                            <div class="find__openchat-item__text">
                                <h2>#BTS</h2>
                                <h4>#BTS#ARMY#FRIENDS</h4>
                            </div>
                            <div class="find__openchat-item__thumb"></div>
                        </div>
                    </div>
                </div>
            </main>

            <nav class="nav">
                <ul class="nav__list">
                    <li class="nav__btn">
                        <a class="nav__link" href="./friends.html">
                            <i class="fa-regular fa-user fa-xl"></i>
                        </a>
                    </li>
                    <li class="nav__btn">
                        <a class="nav__link" href="./chat.html">
                            <i class="fa-regular fa-comment fa-xl"></i>
                        </a>
                    </li>
                    <li class="nav__btn">
                        <a class="nav__link" href="./find.html">
                            <i class="fa-solid fa-magnifying-glass fa-xl"></i>
                        </a>
                    </li>
                    <li class="nav__btn">
                        <a class="nav__link" href="./menu.html">
                            <span class="nav_dot dot"></span>
                            <i class="fa-solid fa-ellipsis fa-xl"></i>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <script src="https://kit.fontawesome.com/bf7e121b24.js" crossorigin="anonymous"></script>
    </body>
</html>
