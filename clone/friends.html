<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Clone - Friends</title>

        <link href="./css/index.css" rel="stylesheet" />
    </head>
    <body>
        <div id="wrap">
            <div class="status-bar">
                <div class="status-bar__column">
                    <span>No Service</span>
                    <i class="fa-solid fa-wifi"></i>
                </div>
                <div class="status-bar__column">
                    <span>18:43</span>
                </div>
                <div class="status-bar__column">
                    <i class="fa-solid fa-unlock-keyhole"></i>
                    <span>11%</span>
                    <i class="fa-solid fa-battery-quarter fa-lg"></i>
                    <i class="fa-solid fa-bolt-lightning"></i>
                </div>
            </div>

            <header class="screen-header">
                <h1 class="screen-header__title">Friends</h1>
                <div class="screen-header__icons">
                    <span>
                        <i class="fa-solid fa-magnifying-glass fa-xl"></i>
                    </span>
                    <span>
                        <i class="fa-solid fa-music fa-xl"></i>
                    </span>
                    <span>
                        <i class="fa-solid fa-gear fa-xl"></i>
                    </span>
                </div>
            </header>

            <a id="friends-display-link">
                <i class="fa-solid fa-circle-info"></i>
                Friends' Names Display
                <i class="fa-solid fa-chevron-right fa-sm"></i>
            </a>

            <main class="main-screen">
                <div class="user-component">
                    <div class="user-component__column">
                        <img
                            src="./css/public/thumb1.jpg"
                            class="user-component__thumb user-component__thumb--xl"
                        />
                        <div class="user-componnet__profile">
                            <h4 class="user-component__name">Jaewon</h4>
                            <h6 class="user-component__sub">this text whatever</h6>
                        </div>
                    </div>
                    <div class="user-component__column"></div>
                </div>
                <div class="friends-screen__channel">
                    <div class="friends-screen__channel-header">
                        <span>Channel</span>
                        <i class="fa-solid fa-chevron-up fa-sm"></i>
                    </div>
                    <div class="user-component">
                        <div class="user-component__column">
                            <img src="./css/public/kakaoCh.png" class="user-component__thumb" />
                            <div class="user-componnet__profile">
                                <h4 class="user-component__name user-component__name-sm">
                                    Channel
                                </h4>
                            </div>
                        </div>
                        <div class="user-component__column tx-light">
                            <span>2</span>
                            <i class="fa-solid fa-chevron-right fa-sm"></i>
                        </div>
                    </div>
                </div>
            </main>

            <nav class="nav">
                <ul class="nav__list">
                    <li class="nav__btn">
                        <a class="nav__link" href="./friends.html">
                            <i class="fa-solid fa-user fa-xl"></i>
                        </a>
                    </li>
                    <li class="nav__btn">
                        <a class="nav__link" href="./chat.html">
                            <span class="nav__notification badge">1</span>
                            <i class="fa-regular fa-comment fa-xl"></i>
                        </a>
                    </li>
                    <li class="nav__btn">
                        <a class="nav__link" href="./find.html">
                            <i class="fa-solid fa-magnifying-glass fa-xl"></i>
                        </a>
                    </li>
                    <li class="nav__btn">
                        <a class="nav__link" href="./menu.html">
                            <span class="nav_dot"></span>
                            <i class="fa-solid fa-ellipsis fa-xl"></i>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <script src="https://kit.fontawesome.com/bf7e121b24.js" crossorigin="anonymous"></script>
    </body>
</html>
